<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Simulateur de trains</title>
    <link rel="stylesheet" href="css/train.css">
	<audio id="waterDropSound" onended="this.remove()">
		<source src="Sounds/splash-6213.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<audio id="explosion" onended="this.remove()">
		<source src="Sounds/small-explosion-129477.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<audio id="shouuu" onended="this.remove()">
		<source src="Sounds/toy-train-whistle-1-188148.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
    <audio id="sonEffetSpecial" onended="this.remove()">
		<source src="Sounds/snd_fragment_retrievewav-14728.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
</head>

<body>
    <header>
        <h1>Simulateur de trains</h1>
    </header>

    <main>
        <canvas id="simulateur" width="1050" height="600">
            Simulateur ferroviaire
        </canvas>

        <div id="boutons">
            <div class="bouton-group">
                <input type="image" id="bouton_foret" alt="ForÃªt" src="images/foret.png">
                <input type="image" id="bouton_eau" alt="Eau" src="images/eau.png">
                <input type="image" id="bouton_rail_horizontal" alt="Rail horizontal" src="images/rail-horizontal.png">
                <input type="image" id="bouton_rail_vertical" alt="Rail vertical" src="images/rail-vertical.png">
                <input type="image" id="bouton_rail_droite_vers_haut" alt="Rail allant de droite vers le haut" src="images/rail-droite-vers-haut.png">
                <input type="image" id="bouton_rail_haut_vers_droite" alt="Rail allant du haut vers la droite" src="images/rail-haut-vers-droite.png">
                <input type="image" id="bouton_rail_droite_vers_bas" alt="Rail allant de la droite vers le bas" src="images/rail-droite-vers-bas.png">
                <input type="image" id="bouton_rail_bas_vers_droite" alt="Rail allant du bas vers la droite" src="images/rail-bas-vers-droite.png">
            </div>
            
            <div class="bouton-group">
                <input type="image" id="bouton_train_1" alt="Locomotive seule" src="images/locomotive.png">
                <input type="image" id="bouton_train_2" alt="Locomotive et 1 wagon" src="images/loco-1-wagon.png">
                <input type="image" id="bouton_train_4" alt="Locomotive et 3 wagons" src="images/loco-3-wagons.png">
                <input type="image" id="bouton_train_6" alt="Locomotive et 5 wagons" src="images/loco-5-wagons.png">
            </div>

            <button type="button" id="bouton_pause">Pause</button>
        </div>
    </main>

    <script src="js/train.js"></script>
</body>
</html>
